name: Deploy

on:
  push:
    branches:
      - main

#Allow repo secrets

env: 
    VITE_API_KEY: ${{ secret.VITE_API_KEY }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Замените на версию Node.js, которую вы используете
          cache: 'yarn' # Включаем кеширование для Yarn

      - name: Install dependencies
        run: yarn install # Используем yarn вместо npm

      - name: Build project
        run: yarn build # Используем yarn для запуска команды build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
